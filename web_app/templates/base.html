<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  <title>Univer OCR - Optical Character Recognition</title>
  {% block styles %}{% endblock %}
</head>

<body>

  <nav class="navbar bg-light">
    <a href="{{url_for('main_bp.index')}}" class="navbar-brand">
      Univer OCR
    </a>
    {% if time_consumed %}
    <div class="navbar-text">Time consumed: {{time_consumed}}</div>
    {% endif %}
    <div>
      <a class="mr-3" href="{{url_for('main_bp.generate_new')}}">Generate</a>
      <a class="mr-3" href="{{url_for('main_bp.view_layers', mode='demo')}}">Demo</a>
      <a class="mr-3" href="{{url_for('main_bp.view_layers', mode='raw')}}">Raw</a>
      <a class="mr-3" href="{{url_for('main_bp.chars')}}">Chars</a>
      <a class="mr-3" href="{{url_for('main_bp.fonts')}}">Fonts</a>
      <a class="mr-3" href="{{url_for('main_bp.test_nn')}}">Test NN</a>
    </div>
  </nav>

  <div class="mt-4 col-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
    {% block content %}
    {% endblock %}
  </div>

  <footer class="mt-4"></footer>

  <script src="{{url_for('static', filename='js/jquery-3.4.1.slim.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/bs-custom-file-input.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/js.cookie.js')}}"></script>
  <script src="{{url_for('static', filename='js/socket.io.js')}}"></script>
  <script src="{{url_for('static', filename='js/script.js')}}"></script>
  {% block scripts %}
  {% endblock %}

</body>

</html>
